<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Course Analytics</title>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
      
        <script src="/static/js/jquery-1.10.2.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script type="text/javascript">
          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-36508555-1']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();
        </script>
    </head>
    <body>
        <div class="container">
            <div class="navbar navbar-inverse" role="navigation">
                <div class="navbar-header">
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Course Analytics</a>
                </div>

                    {% set navigation_bar = [
                        ('/', 'home', 'Home'),
                    ] -%}
                    {% set active_page = active_page|default('home') -%}
                <div class="nav-collapse collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                    {% for href, id, caption in navigation_bar %}
                        <li{% if id == active_page %} class="active"{% endif
                        %}><a href="{{ href|e }}">{{ caption|e }}</a></li>
                    {% endfor %}
                    </ul>
                </div>
            </div>
            <div class="content">
                {% block content %}
                {% endblock %}
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <hr />
                <p class="text-center">
                Created by <a href="http://liangsun.org">Liang Sun</a>, 2013
                </p>
            </div>
        </footer>
    </body>
</html>
